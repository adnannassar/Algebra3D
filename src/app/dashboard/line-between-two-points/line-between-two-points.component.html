<div class="content-wrapper">
  <div class="content-overflow">
    <div class="container">
      <div class="row justify-content-center " data-aos="fade-up">
        <div class="col-xl-12">
          <div class="bg-white main-img-radius-top main-img-radius-bottom">
            <div class="card-body">
              <div class="d-flex border-bottom py-4  justify-content-center">
                <div class="content" [innerHTML]="pointForm1">...</div>
                <div class="content" [innerHTML]="pointForm2">...</div>
              </div>
              <div class="d-flex border-bottom py-4 flex-wrap justify-content-center px-lg-5">
                <button id="fillEBtn" class="btn btn-outline-primary m-2 flex-grow-1"
                        onclick="fillTestValuesInPoint(1);">P1 mit
                  Random Werte füllen
                </button>
                <button id="fillGBtn" class="btn btn-outline-primary m-2 flex-grow-1"
                        onclick="fillTestValuesInPoint(2);">P2 mit
                  Random Werte füllen
                </button>
                <button id="drawP1Btn" class="btn btn-outline-primary m-2 flex-grow-1" onclick="drawPoint(1);">P1
                  zeichnen
                </button>
                <button id="draw21Btn" class="btn btn-outline-primary m-2 flex-grow-1" onclick="drawPoint(2);">P2
                  zeichnen
                </button>
                <button id="intersectionBtn" class="btn btn-outline-success m-2 flex-grow-1"
                        onclick="drawLine()">Gerade zeichnen
                </button>
                <button class="btn btn-outline-danger m-2 flex-grow-1" onclick="reset();">Zurücksetzen</button>
              </div>
              <h2 class="result text-center pt-3">Die Gerade zwischen den zwei gegebenen Punkten</h2>
              <div class="d-flex border-bottom py-4  justify-content-center">
                <div [innerHTML]="lineForm">...</div>
              </div>
              <div class="d-flex py-4 align-items-center justify-content-center">
                <div id="ggb-element"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
